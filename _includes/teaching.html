<section class="alt-section">
  <h3 id="teaching">Teaching</h3>

  <div class="teaching-list">
    {% for course in site.data.settings.courses %}

    <div class="course">
      <b>{{ course.title }}. {{ course.school }}. {{ course.semester }}.</b> {{ course.description }}
    </div>
    {% endfor %}
  </div>
</section>
